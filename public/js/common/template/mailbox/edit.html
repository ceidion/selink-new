<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="green">
            <i class="ace-icon fa fa-envelope bigger-110"></i>&nbsp;&nbsp;
            <strong>メッセージ</strong>
        </h4>
    </div>

    <div class="modal-body overflow-visible">

        <div class="row">
            <div class="form-group col-xs-12 col-md-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="ace-icon fa fa-user bigger-110"></i></span>
                    <input class="form-control" type="text" name="recipient" placeholder="宛先（氏名）"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-12 col-md-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="ace-icon fa fa-comment bigger-110"></i></span>
                    <input class="form-control" type="text" name="subject" placeholder="タイトル" value="<%= obj.subject %>"/>
                </div>
            </div>
        </div>

        <div class="hr hr-double dotted"></div>

        <div class="wysiwyg-editor">
            <%= obj.content %>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-sm btn-success btn-send"><i class="ace-icon fa fa-send"></i> 送信</button>
        <button class="btn btn-sm" data-dismiss="modal"><i class="ace-icon fa fa-times"></i> 取消</button>
    </div>
</div>
