<div class="modal-content">

    <!-- modal header -->
    <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal">&times;</button>

        <!-- group name -->
        <h4 class="pink inline align-bottom">
            <i class="ace-icon fa fa-group bigger-110"></i>
            <strong>「<%= obj.name %>」へお友達を招待</strong>
        </h4>

    </div>

    <!-- modal body -->
    <div class="modal-body" style="padding: 15px;">
        <div class="ace-thumbnails" style="max-height: 400px; overflow-y: auto; overflow-x: hidden;">
            
        </div>
        <div id="friends_page_nav">
            <a href="/connections/friends"></a>
        </div>
    </div>

    <!-- modal footer -->
    <div class="modal-footer wizard-actions">

        <button type="button" class="btn btn-primary btn-add-all">
            <i class="ace-icon fa fa-plus"></i>
            全員選択
        </button>

        <button type="button" class="btn btn-success btn-invite disabled">
            グループに要請
            <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
        </button>

    </div>

</div>
